name: Release VSCode Extension

on:
  push:
    branches: [ "main" ]   # Trigger only when pushing to main
  workflow_dispatch:        # Allow manual trigger from GitHub UI

permissions:
  contents: write           # Needed to create releases and upload assets

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Read version from package.json
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package VSCode extension
        run: |
          npm run vscode:prepublish
          vsce package

      - name: Rename VSIX with version
        run: |
          FILE=$(ls *.vsix)
          mv "$FILE" "emuVPN-proxy-toggle-${VERSION}.vsix"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./emuVPN-proxy-toggle-${{ env.VERSION }}.vsix
          asset_name: emuVPN-proxy-toggle-${{ env.VERSION }}.vsix
          asset_content_type: application/octet-stream
